<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Activity</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <style>

        .container{
            height: 230px;
            max-width: 50%;
            background-color: aliceblue;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-radius: 20px;
            padding: 10px;
            margin-top: 150px;
            border: 2px solid rgb(104, 130, 158);

        }

        h1{
            border: 2px dotted rgb(80, 103, 139);
            background-color: rgb(175, 214, 255);
            border-radius: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #display{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 50px;
        }
        button{
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
        }

     </style>

</head>
<body>
    
<div class="container">

    <h1> Basic Calculator </h1>
    <p> Click the button to display the reamainder of two numbers. </p> 

    <script>
        let A = 12;
        let B = 23;
        let product = A * B;
    </script>

<button type="button" onclick="document.getElementById('display').innerHTML= '<kbd>' + product + '</kbd>'">Answer</button>

<br><br><br>

<p id="display"></p>

</div>


</body>
</html>
